{% extends 'users/base.html' %}

{% block title %}
    {{ camp.name }}
{% endblock %}

{% block content %}
    <div class="container"> 
        <h1>{{ camp.name }}</h1>
        <p>Posted on: {{ camp.posted_date }}</p>
        <p>Created by: {{ camp.user }}</p>
        <hr>
        <p>{{ camp.content }}</p>
    </div>
{% endblock %}
